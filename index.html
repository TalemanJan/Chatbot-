<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="ss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <input type="checkbox" id="check"> 
    <label class="chat-btn" for="check">
         <i class="fa fa-commenting-o comment"></i>
          <i class="fa fa-close close"></i>
         </label> 
         <div class="wrapper">
             <div class="header"> 
                <h6>Support Team</h6> 
            </div> 
            <div class="text-center p-2"> 
                <span>24/7 Support team</span>
             </div>
              <div class="chat-form">                 
                <input  id="messagee" type="text" class="form-control" placeholder="Ask a Question">
                 <textarea  id="chat-bot-para" class="form-control" placeholder="Answer here "></textarea> 
                 <button class="btn btn-success btn-block" onclick="talk()">Submit</button>
                 </div>
                 </div>
</body>
<script src="app.js"></script>
</html>
